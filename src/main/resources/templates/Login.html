<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css">
<link rel="stylesheet" href="assets/css/styles.min.css">
</head>

<body style="background-color: rgb(255, 255, 255);">
	<nav
		class="navbar navbar-expand-lg navbar-dark bg-dark navbar-fixed-top">
		<nav class="nav" style="margin-left: 390px;">
			<a class="navbar-brand" href="/">Keasramaan Go-Respect!!!</a>
		</nav>
		
	</nav>
	<div class="container">
		<form class="jumbotron form-signin text-center mt-5" method="post" th:action="@{/auth/login}">
	        <img alt="" class="mb-4" height="72" th:src="@{/img/userr.jpg}" width="72">
	        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
	        <div class="alert alert-danger" role="alert" th:if="${param.error}"> 
	            The email or password is incorrect!
	        </div>
	        <label for="inputUsername" class="sr-only">Email</label>
	        <input
	                autofocus class="form-control" id="inputUsername" name="email"
	                placeholder="Email" required type="email">
	        <label class="sr-only" for="inputPassword">Password</label>
	        <input class="form-control" id="inputPassword" name="password" placeholder="Password" required type="password">
	        
	        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
	    </form>
	</div>
</body>
