	<div class="container">

		<h1>Form Perizinan</h1>

		<!--Tambahkan sintaks-->
		<div class="row">
			<div class="col-sm-10">
				<form class="form-horizontal" th:object="${perizinan}"
					th:action="@{/perizinan/create}" method="post">
					<input type="hidden" th:field="*{id}" />
					<table  style="width:50%" border=1>
						<tr>
							<td style="width: 200px;">ID</td>
							<td><b><label  th:text="*{id}"></label></b></td>	
						</tr>
						<tr>
							<td style="width: 200px;">Jenis</td>
							<td><b><label th:text="*{jenis}"></label></b></td>
						</tr>
						<tr>
							<td style="width: 200px;">Tujuan</td>
							<td><b><label  th:text="*{tujuan}"></label></b></td>
						</tr>
						<tr>
							<td style="width: 200px;">Alasan</td>
							<td><b><label  th:text="*{alasan}"></label></b></td>
						</tr>
						<tr>
							<td style="width: 200px;">Berangkat</td>
							<td><b><label  th:text="*{berangkat}"></label></b></td>
						</tr>
						<tr>
							<td style="width: 200px;">Pulang</td>
							<td><b><label  th:text="*{pulang}"></label></b></td>
						</tr>
						<tr>
							<td style="width: 200px;">Status</td>
							<td><b><label  th:text="*{status}"></label></b></td>
						</tr>
					</table>
					</br>
					<div class="form-group">
						<a class="btn btn-primary" href="/perizinan">Back</a>
					</div>
				</form>
			</div>
		</div>


	</div>
