<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Detail Pengumuman</title>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css">
<link rel="stylesheet" href="assets/css/styles.min.css">
</head>

<body>

	<nav
		class="navbar navbar-expand-lg navbar-dark bg-dark navbar-fixed-top">
		<nav class="nav" style="margin-left: 390px;">
			<a class="navbar-brand" href="/">Keasramaan Go-Respect!!!</a>
		</nav>
	</nav>
	<div class="container">

		<h1>Pengumuman</h1>

		<!--Tambahkan sintaks-->
		<div class="row">
			<div class="col-sm-8">
				<form class="form-horizontal" th:object="${pengumuman}"
					th:action="@{/pengumuman}" method="post">
					<input type="hidden" th:field="*{id}" />
					
					
					<div class="form-group">
						<label class="col-sm-2 control-label">Judul:</label>
						<div class="col-sm-10">
								<label><b><span class="form-control" th:text="*{judul}"></span></b></label>
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-2 control-label">Isi:</label>
						<div class="col-sm-10">
								<label><b><span class="form-control" th:text="*{isi}"></span></b></label>
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-2 control-label">Waktu:</label>
						<div class="col-sm-10">
								<label><b><span class="form-control" th:text="*{waktu}"></span></b></label>
							
						</div>
					</div>
					<div class="form-group">
					<label class="col-sm-2 control-label">Dari:</label>
					<div class="col-sm-10">
							<label><b><span class="form-control" th:text="*{penerbit}"></span></b></label>
					</div>
				</div>
					<div class="form-group">
						<a class="btn btn-primary" href="/pengumuman">Back</a>
					</div>
				</form>
			</div>
		</div>


	</div>
	<!-- /.container -->
	<!-- Bootstrap core JavaScript
    ================================================== -->

	<script th:src="@{/js/jquery.js}"></script>
	<script th:src="@{/js/bootstrap.js}"></script>
</body>
</html>
