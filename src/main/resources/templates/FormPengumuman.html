</head>

<body>

	<nav

			<a class="navbar-brand" href="/">Keasramaan Go-Respect!!!</a>

		<div style="margin-left: 470px;">
			<ul class="nav justify-content-end">
				<li class="nav-item"><a class="nav-link" href="/pengumuman">Pengumuman</a></li>
				<li class="nav-item"><a class="nav-link" href="/perizinan">Perizinan</a></li>
				<li>
					<div class="dropdown">
						<button class="btn btn-link dropdown-toggle" type="button"
							id="dropdownMenuButton" data-toggle="dropdown"
							aria-haspopup="true" aria-expanded="false">Asrama</button>
						<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
							<a class="dropdown-item" href="/antiokhia">Anthiokia</a>
							<a class="dropdown-item" href="/betfage">Betfage</a> 
							<a class="dropdown-item" href="/kapernaum">Kapernaum</a> 
							<a class="dropdown-item" href="/mahanaim">Mahanaim</a> 
							<a class="dropdown-item" href="/mamre">Mamre</a> 
							<a class="dropdown-item" href="/nazareth">Nazareth</a>

					</div>
				</li>`
				<li class="nav-item" style="margin-left: 5px"><button
						class="btn btn-outline-danger my-2 my-sm-0" type="submit">Logout</button></li>
			</ul>
		</div>
	</nav>

	<div class="container">

		<h1>Form Pengumuman</h1>

		<!--Tambahkan sintaks-->
		<div class="row">
			<div class="col-sm-8">
				<form class="form-horizontal" th:object="${pengumuman}"
					th:action="@{/pengumuman/create}" method="post">
					<input type="hidden" th:field="*{id}" />
					<div class="form-group">
						<label class="col-sm-2 control-label">NO:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" th:field="*{id}" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Judul:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" th:field="*{judul}" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">isi:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" th:field="*{isi}" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Waktu:</label>
						<div class="col-sm-10">
							<input type="time" class="form-control" th:field="*{waktu}" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Pengirim:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" th:field="*{penerbit}" />
						</div>
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-primary" method=RequestMethod.POST>Save</button>
					</div>
				</form>
			</div>
		</div>


	</div>
	<!-- /.container -->
	<!-- Bootstrap core JavaScript
    ================================================== -->

	<script th:src="@{/js/jquery.js}"></script>
	<script th:src="@{/js/bootstrap.js}"></script>
</body>
</html>
