<link rel="stylesheet" href="assets/css/styles.min.css">
</head>

<body>

			<ul class="nav justify-content-end">
				<li class="nav-item"><a class="nav-link" href="/pengumuman">Pengumuman</a></li>
				<li class="nav-item"><a class="nav-link" href="/perizinan">Perizinan</a></li>
				<li>
					<div class="dropdown">
						<button class="btn btn-link dropdown-toggle" type="button"
							id="dropdownMenuButton" data-toggle="dropdown"
							aria-haspopup="true" aria-expanded="false">Asrama</button>
						<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
							<a class="dropdown-item" href="/antiokhia">Anthiokia</a>
							<a class="dropdown-item" href="/betfage">Betfage</a> 
							<a class="dropdown-item" href="/kapernaum">Kapernaum</a> 
							<a class="dropdown-item" href="/mahanaim">Mahanaim</a>

				</li>`
				<li class="nav-item" style="margin-left: 5px"><button
						class="btn btn-outline-danger my-2 my-sm-0" type="submit">Logout</button></li>
			</ul>
		</div>
	</nav>

	<div class="container">

		<h1>Form Perizinan</h1>

		<!--Tambahkan sintaks-->
		<div class="row">
			<div class="col-sm-8">
				<form class="form-horizontal" th:object="${perizinan}"
					th:action="@{/perizinan/create}" method="post">
					<input type="hidden" th:field="*{id}" />
			
					<div class="form-group">
						<label class="col-sm-2 control-label">Jenis:</label>
						<div class="col-sm-10">
							<input type="radio" name="jenis" value="IK" th:field="*{jenis}"> Izin Keluar<br>
							<input type="radio" name="jenis" value="IB" th:field="*{jenis}"> Izin Bermalam<br>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Tujuan:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" th:field="*{tujuan}" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Alasan:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" th:field="*{alasan}" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Waktu Berangkat:</label>
						<div class="col-sm-10">
							<input type="datetime-local" class="form-control" th:field="*{berangkat}" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Waktu Pulang:</label>
						<div class="col-sm-10">
							<input type="datetime-local" class="form-control" th:field="*{pulang}" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Status:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" th:field="*{status}" />
						</div>
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-primary"
							method=RequestMethod.POST>Save</button>
					</div>
				</form>
			</div>
		</div>


	</div>
	<!-- /.container -->
	<!-- Bootstrap core JavaScript
    ================================================== -->

	<script th:src="@{/js/jquery.js}"></script>
	<script th:src="@{/js/bootstrap.js}"></script>
</body>
</html>
